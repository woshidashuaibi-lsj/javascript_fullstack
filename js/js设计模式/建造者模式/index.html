<body>
    <script>
        //作用：1. 分步创建一个复杂的对象，
        // 2. 解耦封装过程和具体创建的组件
        // 3. 无需关心组件如何组装




        //1.产出的东西是房子
        //2.包工头 调用工人进行开工 很清楚工人的具体大项
        //3.工人是盖房子的，可以建....

        function Fangzi() {
            this.woshi='';
            this.keting='';
            this.chufang='';
        }


        function Bangongtou() {
            this.gaifangzi= function(gongren) {
              gongren.jian_chufang();
              gongren.jian_keting();
              gongren.jian_woshi();
            }
        }

        function Gongren() {
            this.jian_woshi = function() {
                console.log('卧室我建好了');
            }
            this.jian_keting = function() {
                console.log('客厅建好了');  
            }
            this.jian_chufang = function() {
                console.log('厨房建好了');  
            }

            this.jiaogong = function() {
                var _fangzi = new Fangzi()
                _fangzi.woshi='ok';
                _fangzi.keting='ok';
                _fangzi.chufang='ok';
                return _fangzi 
            }
        }
        


        
        var gongren = new Gongren()
        var bangongtou = new Bangongtou()
        bangongtou.gaifangzi(gongren)
        //金主要房子
        var myfangzi = gongren.jiaogong()
        console.log(myfangzi)
        
    </script>
