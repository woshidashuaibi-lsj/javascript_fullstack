                console.log(this)
                // if (!(this instanceof zaomen)) {

                this.huawen = _huawen
                this.create = function () {
                    return '锁' + this.suo + '花纹' + this.huawen
                }
            }
        }
        var BB = {

                //     return new zaomen(huawen)
                // }

                this.huawen = _huawen
