        <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
    <script>
        //函数式编程
        //函数是一等公民
        function req(err,success){
            setTimeout(()=>{
            let rmd =Math.random();
            if(rmd<0.5){
                success({code:200})
            }else{
                err({code:500})
            }
            },3000)
        }
        req((res)=>{
            console.log(res);
        },(res)=>{
            console.log(res);
        })
        //函数式编程 提倡 单独的功能拆为函数
        //函数式 通过什么组合单一的功能的？
        function setRedColor(btn){
          btn.style.color='red';
          return btn
        }
        function setInnerHtml(btn){
            btn.innerHTML='立即购买'
            return btn
        }
        function append(btn){
            document.body.appendChild(btn);
            return btn;
        }
        // let btn =document.createElement('button');
        // setRedColor(btn);setInnerHtml(btn);append(btn);
        let fn1 = str=>str +='123'
        let fn2 = str=>str +='456'
        let fn3=_.compose(fn1,fn2);
        console.log(fn3('---'));
        let nFn =_.compose(append, setInnerHtml,setRedColor);
        let btn1=document.createElement('button');
        nFn(btn1);

        //自定义 compose函数
        function compose1(fn1,fn2,fn3){
            //1 compose1
          return function(params){
              //2 nFn
              fn1(fn2(fn3(params)))
          }
        }

        function myCompose(...fns){
            console.log(fns);
            return function(arg){
              let res =fns.pop()(arg);
              while(fns.length){
                  let fn =fns.pop();
                  res =fn(res);
              }
              return res
            }
        }
        var ffff=myCompose (append,setRedColor,setInnerHtml);
        </script>
